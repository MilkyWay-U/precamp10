<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script>
        getToken = () =>{
            let a = String(Math.floor(Math.random()*1000000)).padStart(6,"0")
            document.getElementById("btn").innerText = a
            document.getElementById("btn").style.background = "#" + a
            // document.getElementById("??"). 뒤로 오는 함수(.하고 
            // 미리 보고 탭으로 고를 수 있는 함수들)는 무조건 하나씩만 가능
            // 고로
            // [ex) .innerText.style]이따구로 함수를 2개씩 쓰면 함수를 이중으로 쓴 거기 때문에 결과가 나오지않음
            //  고로 .style해라
            //  그리고 여기서 쓴 색 번호는 # 와 숫자 둘 다 string 형임
        }


        // function getToken(){
        //      let token = String(Math.floor(Math.random() * 1000000)).padStart(6, "0")
        //      document.getElementById("btn").innerText = token; 
        // }
        
    </script>
</head>
<body>
    <h1 id = "btn">000000</h1>
    <button onclick="getToken()">인증번호 전송</button>
</body>
</html>
