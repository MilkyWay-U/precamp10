<!DOCTYPE html>
<html lang="ko">
<head>

    <title>FINAL</title>
    <link href="final.css" rel="stylesheet" />
    <script src = "final.js"></script>

</head>
<body>
    <h1 id="h1">코드캠프 회원가입</h1>
    <div class = "wrapper_body">
        <div class ="input_text">
            <input id = "email" type ="email"  placeholder="이메일을 입력해 주세요.">
            <input id = "name" type ="text"  placeholder="이름을 입력해 주세요.">
            <input id = "password1" type ="password"  placeholder="비밀번호를 입력해 주세요.">
            <input id = "password2" type ="password"  placeholder="비밀번호를 다시 입력해 주세요.">
        </div>
        <div class ="input_num">
            <input id = "phone1" type ="number" size = "3" maxlength= "3" oninput = "changePhone1()"> -
            <input id = "phone2" type ="number" size = "4" maxlength= "4" oninput = "changePhone2()"> -
            <input id = "phone3" type ="number" size = "4" maxlength= 4 oninput = "changePhone3()">
        </div>

        <div class ="number_send">
            <div id= "btn" >000000</div>
            <button id = "mybutton" disabled = "true" onclick="getToken()">인증번호전송</button>
        </div>
        <div class = "time">
            <div id ="timer">03:00</div>
            <button onclick="getTimer()" id ="timer_btn">인증확인</button>
        </div>
        <div class="select_region">
            <select class="region">
            <option selected disabled>지역을 선택하세요</option>
            <option>서울</option>
            <option>경기</option>
            <option>인천</option>
            </select>
        </div>
        <div class="gen">
            <input type="radio" name="gen" value="du">여성
            <input type="radio" name="gen" value="ska">남성
        </div>
        <hr>

        <button onclick ="getResult()" id="result_btn">가입하기</button>
    </div>
        


</body>
</html>
